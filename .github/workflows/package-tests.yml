name: Tests

on:
  push:
    #branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - 'README.*'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
      - 'justfile'
      - 'pyproject.toml'

  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - 'README.*'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
      - 'justfile'
      - 'pyproject.toml'

jobs:
  build:
    env:
      PYTHONPATH: 'src'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: |
        pip install "Django>=4.2"
        django-admin test --settings=tests.settings --pythonpath=.
    - name: Run tests with coverage
      run: |
        pip install "Django>=4.2" coverage[toml] django-coverage-plugin
        coverage erase
        coverage run -m django test --settings=tests.settings --pythonpath=.
        coverage report
